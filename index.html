<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Dating</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Onboarding Screen -->
        <div id="onboarding-screen" class="screen active">
            <h1>Welcome to Poker Dating</h1>
            <p>Find meaningful connections through our unique card-based interaction system</p>
            <button id="start-profile" class="button primary">Create Profile</button>
        </div>

        <!-- Profile Creation Screen -->
        <div id="profile-screen" class="screen">
            <h2>Create Your Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" required min="18" max="100">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" required></textarea>
                </div>
                <button type="submit" class="button primary">Save Profile</button>
            </form>
        </div>

        <!-- Card Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="progress-bar">
                    <div class="progress" id="compatibility-progress"></div>
                </div>
                <div class="stage-indicator">Stage: <span id="current-stage">1</span>/4</div>
            </div>
            <div class="card-container">
                <div class="card" id="current-card">
                    <div class="card-content">
                        <h3 id="card-question"></h3>
                        <div class="answer-section">
                            <textarea id="answer-input" placeholder="Write your answer here..." class="hidden"></textarea>
                            <button id="submit-answer" class="button primary hidden">Submit Answer</button>
                        </div>
                        <div id="card-answer" class="hidden"></div>
                    </div>
                </div>
            </div>
            <div class="card-actions">
                <button id="like-btn" class="button action-btn like">Like</button>
                <button id="skip-btn" class="button action-btn skip">Skip</button>
                <button id="compromise-btn" class="button action-btn compromise">Compromise</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <h3>Chat with <span id="chat-partner-name"></span></h3>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-message" class="button">Send</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
